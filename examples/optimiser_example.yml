transforms:
    fine:
        apply_transform: false
        probability: 0.25
        start_complete: true
    coarse:
        apply_transform: true
        probability: 0.25
    weights_reloading:
        apply_transform: true
        probability: 0.25
        start_max: true
    partition:
        apply_transform: false
        probability: 0.25
        horizontal: true
        vertical: true
        start_complete: false
        allowed_type: [split, merge]
        allowed_partitions:
            - [Relu, Conv]
            - [MaxPool, Conv]
            - [Relu, Gemm]
            - [AveragePool, Gemm]
annealing:
    T: 10.0
    T_min: 0.001
    k: 0.01
    cool: 0.9
    iterations: 10
general:
    logging: true
    checkpoints: true
    starting_point_distillation: false
