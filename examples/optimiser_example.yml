transforms:
    fine:
        apply_transform: true
        probability: 0.25
        start_complete: false
    coarse:
        apply_transform: true
        probability: 0.25
    weights_reloading:
        apply_transform: true
        probability: 0.25
        start_max: true
    partition:
        apply_transform: true
        probability: 0.25
        horizontal: true
        vertical: true
        start_complete: true
        allowed_type: [split, merge]
        allowed_partitions:
            - [Relu, Conv]
            - [MaxPool, Conv]
            - [Relu, Gemm]
            - [AveragePool, Gemm]
annealing:
    T: 10.0
    T_min: 0.00001
    k: 0.01
    cool: 0.98
    iterations: 50
