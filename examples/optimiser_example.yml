transforms:
    fine:
        apply_transform: true
        probability: 0.25
        start_complete: false
    coarse:
        apply_transform: true
        probability: 0.25
    weights_reloading:
        apply_transform: true 
        probability: 0.25
        start_max: true
    partition:
        apply_transform: true
        probability: 0.25
        start_complete: true

#Values "auto" supported for T, k and iterations, simulated annealing optimiser only.
#T and k can be estimated algorithmically, the empirically estimated optimum for iterations is 3.
annealing:
    T: auto
    T_min: 0.00001
    k: auto
    cool: 0.98
    iterations: 3
